<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bloqueo - Chulhaksan</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
        }
        .title {
            margin-top: 20px;
            font-size: 24px;
            color: #e67e22; /* Color naranja */
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            flex: 1; /* Expande el contenedor principal para ocupar el espacio disponible */
        }
        .login-container {
            width: 400px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            position: absolute;
            transition: transform 0.3s ease;
        }
        .admin-container {
            width: 400px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            display: none; /* Oculto por defecto */
            margin-left: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #333;
            color: white;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #e67e22;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #d35400;
        }
        .admin-section {
            display: none;
            margin-top: 20px;
            text-align: left;
            max-height: 400px; /* Ajuste de altura máxima */
            overflow-y: auto; /* Agregar desplazamiento si es necesario */
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
        }
        .admin-section h3 {
            margin-top: 0;
        }
        .admin-section input {
            margin-bottom: 10px;
        }
        .user-list {
            margin-top: 20px;
            max-height: 300px; /* Altura máxima para permitir scroll si hay muchos usuarios */
            overflow-y: auto;
            text-align: left;
            background-color: #444;
            border-radius: 5px;
            padding: 10px;
        }
        .user-list ul {
            list-style-type: none;
            padding: 0;
        }
        .user-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-list button {
            margin-left: 5px;
            background-color: transparent;
            border: none;
            color: #e67e22;
            cursor: pointer;
        }
        .user-list button:hover {
            color: #d35400;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .modal-content input {
            margin-bottom: 10px;
        }
        .modal-content button {
            margin: 5px;
        }
        /* Estilos del pie de página */
        footer {
            background-color: #e67e22;
            color: white;
            padding: 10px 20px;
            text-align: center;
            width: 100%;
        }
        .footer-logo {
            height: 30px;
        }
        .footer-content {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Título -->
    <div class="title">Centro de Información Digital Chul Hak San</div>

    <div class="main-container">
        <div class="login-container" id="login-container">
            <h2>Ingreso</h2>
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button onclick="login()">Ingresar</button>
            <button onclick="toggleAdmin()">Administrador</button>
        </div>

        <!-- Sección de administración -->
        <div class="admin-container" id="admin-container">
            <button onclick="toggleAdmin()">Cerrar</button>
            <button onclick="toggleUserList()">Desplegar Lista</button>
            <div id="user-section" style="display: none;">
                <h3>Administrar Usuarios</h3>
                <input type="text" id="new-username" placeholder="Nuevo Usuario">
                <input type="password" id="new-password" placeholder="Nueva Contraseña">
                <button onclick="addUser()">Agregar</button>
                <div class="user-list" id="user-list">
                    <h3>Usuarios Registrados</h3>
                    <ul id="userListUl"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para modificar contraseña -->
    <div class="modal" id="modifyModal">
        <div class="modal-content">
            <h3>Modificar Contraseña</h3>
            <input type="password" id="newPassword" placeholder="Nueva Contraseña">
            <button onclick="saveChanges()">Guardar</button>
            <button onclick="closeModal()">Cancelar</button>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <div class="footer-content">
            <a href="https://www.instagram.com/chulhaksan.mendoza/" class="u-image u-logo u-logo-1">
                <img src="images/default-logo.png" class="footer-logo">
            </a>
            <a href="https://www.instagram.com/chulhaksan.mendoza/" class="u-image u-logo u-logo-2">
                <img src="images/federacion.png" class="footer-logo">
            </a>
        </div>
        <p>© 2024 Chul Hak San. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Generar hash simple (mejor usar una librería de hashing en producción)
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = Math.imul(31, hash) + str.charCodeAt(i) | 0;
            }
            return hash.toString();
        }

        // Almacenar el superusuario en localStorage como ejemplo
        if (!localStorage.getItem('superAdmin')) {
            localStorage.setItem('superAdmin', JSON.stringify({
                username: "Chulhaksan",
                password: simpleHash("dosan")
            }));
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = simpleHash(document.getElementById('password').value);

            const superAdmin = JSON.parse(localStorage.getItem('superAdmin'));

            if (username === superAdmin.username && password === superAdmin.password) {
                document.getElementById('login-container').style.transform = 'translateX(-100%)';
                document.getElementById('admin-container').style.display = 'block';
            } else {
                alert('Usuario o contraseña incorrectos.');
            }
        }

        function toggleAdmin() {
            const adminContainer = document.getElementById('admin-container');
            const loginContainer = document.getElementById('login-container');

            if (adminContainer.style.display === 'block') {
                adminContainer.style.display = 'none';
                loginContainer.style.transform = 'translateX(0)';
            } else {
                adminContainer.style.display = 'block';
                loginContainer.style.transform = 'translateX(-100%)';
            }
        }

        function closeAdmin() {
            document.getElementById('admin-container').style.display = 'none';
            document.getElementById('login-container').style.transform = 'translateX(0)';
        }

        function toggleUserList() {
            const userSection = document.getElementById('user-section');
            userSection.style.display = userSection.style.display === 'none' ? 'block' : 'none';
        }

        function addUser() {
            const username = document.getElementById('new-username').value;
            const password = simpleHash(document.getElementById('new-password').value);

            let users = JSON.parse(localStorage.getItem('users')) || [];
            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));
            updateUserList();
        }

        function updateUserList() {
            const userListUl = document.getElementById('userListUl');
            userListUl.innerHTML = '';

            let users = JSON.parse(localStorage.getItem('users')) || [];

            users.forEach((user, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    ${user.username}
                    <button onclick="openModifyModal(${index})">✏️</button>
                    <button onclick="confirmDeleteUser(${index})">❌</button>
                `;
                userListUl.appendChild(li);
            });
        }

        function openModifyModal(index) {
            const users = JSON.parse(localStorage.getItem('users'));
            const currentPassword = users[index].password;

            document.getElementById('modifyModal').style.display = 'flex';
            document.getElementById('newPassword').dataset.index = index;
        }

        function saveChanges() {
            const newPassword = document.getElementById('newPassword').value;
            const index = document.getElementById('newPassword').dataset.index;
            const users = JSON.parse(localStorage.getItem('users'));

            users[index].password = simpleHash(newPassword);
            localStorage.setItem('users', JSON.stringify(users));
            updateUserList();
            closeModal();
        }

        function confirmDeleteUser(index) {
            if (confirm('¿Estás seguro de que deseas eliminar este usuario?')) {
                const users = JSON.parse(localStorage.getItem('users'));
                users.splice(index, 1);
                localStorage.setItem('users', JSON.stringify(users));
                updateUserList();
            }
        }

        function closeModal() {
            document.getElementById('modifyModal').style.display = 'none';
        }

        // Inicializar lista de usuarios
        document.addEventListener('DOMContentLoaded', updateUserList);
    </script>

</body>
</html>
