<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bloqueo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #555;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
        .admin-section {
            display: none;
            margin-top: 20px;
            text-align: left;
        }
        .admin-section input {
            margin-top: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Página de Bloqueo</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
    <button onclick="showAdminSection()">Administrar Usuarios</button>

    <div id="adminSection" class="admin-section">
        <h3>Administración de Usuarios</h3>
        <input type="text" id="newUser" placeholder="Nuevo Usuario">
        <input type="password" id="newPass" placeholder="Nueva Contraseña">
        <button onclick="addUser()">Agregar Usuario</button>
        <button onclick="removeUser()">Eliminar Usuario</button>
    </div>
</div>

<script>
    const superuser = {username: "Chulhaksan", password: "dosan"};
    let users = [superuser];

    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const user = users.find(u => u.username === username && u.password === password);

        if (user) {
            alert("Bienvenido " + username + "!");
            window.location.href = "index.html";
        } else {
            alert("Credenciales incorrectas");
        }
    }

    function showAdminSection() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === superuser.username && password === superuser.password) {
            document.getElementById("adminSection").style.display = "block";
        } else {
            alert("No tienes permisos para acceder a esta sección");
        }
    }

    function addUser() {
        const newUser = document.getElementById("newUser").value;
        const newPass = document.getElementById("newPass").value;
        if (newUser && newPass) {
            users.push({username: newUser, password: newPass});
            alert("Usuario agregado");
        } else {
            alert("Ingrese usuario y contraseña");
        }
    }

    function removeUser() {
        const newUser = document.getElementById("newUser").value;
        users = users.filter(u => u.username !== newUser);
        alert("Usuario eliminado");
    }
</script>

</body>
</html>
