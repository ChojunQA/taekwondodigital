<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bloqueo - Chulhaksan</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
        }
        .title {
            margin-top: 20px;
            font-size: 24px;
            color: #e67e22;
            text-align: center;
        }
        .logo {
            width: 200px;
            margin-top: 20px;
        }
        .login-container {
            width: 400px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            margin-top: 20px;
        }
        .admin-container {
            width: 400px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            transition: transform 0.3s ease;
        }
        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #333;
            color: white;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #e67e22;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #d35400;
        }
        .admin-section {
            display: none;
            margin-top: 20px;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
        }
        .admin-section h3 {
            margin-top: 0;
        }
        .admin-section input {
            margin-bottom: 10px;
        }
        .user-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            background-color: #444;
            border-radius: 5px;
            padding: 10px;
        }
        .user-list ul {
            list-style-type: none;
            padding: 0;
        }
        .user-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-list button {
            margin-left: 5px;
            background-color: transparent;
            border: none;
            color: #e67e22;
            cursor: pointer;
        }
        .user-list button:hover {
            color: #d35400;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .modal-content input {
            margin-bottom: 10px;
        }
        .modal-content button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="title">Centro de Información Digital Chul Hak San</div>
    <img src="images/default-logo.png" class="logo" alt="Logo Chul Hak San">
    <div class="login-container" id="login-container">
        <h2>Ingreso</h2>
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button onclick="login()">Ingresar</button>
        <button onclick="showAdminLogin()">Administrador</button>
    </div>
    <div class="admin-container" id="admin-container">
        <button onclick="toggleAdmin()">Cerrar</button>
        <button onclick="toggleUserList()">Desplegar Lista</button>
        <div id="user-section" style="display: none;">
            <h3>Administrar Usuarios</h3>
            <input type="text" id="new-username" placeholder="Nuevo Usuario">
            <input type="password" id="new-password" placeholder="Nueva Contraseña">
            <button onclick="addUser()">Agregar</button>
            <div class="user-list" id="user-list">
                <h3>Usuarios Registrados</h3>
                <ul id="userListUl"></ul>
            </div>
        </div>
    </div>
    <div class="modal" id="modifyModal">
        <div class="modal-content">
            <h3>Modificar Contraseña</h3>
            <input type="password" id="newPassword" placeholder="Nueva Contraseña">
            <button onclick="saveChanges()">Guardar</button>
            <button onclick="closeModal()">Cancelar</button>
        </div>
    </div>
    <script>
        const users = {
            'user1': 'password1',
            'user2': 'password2',
            'user3': 'password3',
            'user4': 'password4',
            'user5': 'password5',
            'user6': 'password6',
            'user7': 'password7',
            'user8': 'password8',
            'user9': 'password9',
            'user10': 'password10'
        };

        if (!localStorage.getItem('superAdmin')) {
            localStorage.setItem('superAdmin', JSON.stringify({
                username: "admin",
                password: simpleHash("adminpass")
            }));
        }

        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = Math.imul(31, hash) + str.charCodeAt(i) | 0;
            }
            return hash.toString();
        }

        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            const superAdmin = JSON.parse(localStorage.getItem('superAdmin'));
            if (username === superAdmin.username && simpleHash(password) === superAdmin.password) {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'home.html';
                return;
            }

            if (users[username] && users[username] === password) {
                localStorage.setItem('currentUser', username);
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'home.html';
            } else {
                alert('Usuario o contraseña incorrectos.');
            }
        }

        function showAdminLogin() {
            const adminUsername = prompt("Ingrese el usuario del administrador:");
            const adminPassword = prompt("Ingrese la contraseña del administrador:");
            const hashedPassword = simpleHash(adminPassword);

            const superAdmin = JSON.parse(localStorage.getItem('superAdmin'));

            if (adminUsername === superAdmin.username && hashedPassword === superAdmin.password) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('admin-container').style.display = 'block';
                loadUserList();
            } else {
                alert('Credenciales de administrador incorrectas.');
            }
        }

        function toggleAdmin() {
            const adminContainer = document.getElementById('admin-container');
            const loginContainer = document.getElementById('login-container');
            if (adminContainer.style.display === 'none') {
                adminContainer.style.display = 'block';
                loginContainer.style.display = 'none';
                loadUserList();
            } else {
                adminContainer.style.display = 'none';
                loginContainer.style.display = 'block';
            }
        }

        function toggleUserList() {
            const userSection = document.getElementById('user-section');
            userSection.style.display = (userSection.style.display === 'none') ? 'block' : 'none';
        }

        function loadUserList() {
            const userListUl = document.getElementById('userListUl');
            userListUl.innerHTML = '';
            for (const username in users) {
                const li = document.createElement('li');
                li.innerHTML = `${username} 
                    <button onclick="showModifyModal('${username}')">✎</button>
                    <button onclick="confirmDeleteUser('${username}')">✖</button>`;
                userListUl.appendChild(li);
            }
        }

        function addUser() {
            const newUsername = document.getElementById('new-username').value.trim();
            const newPassword = document.getElementById('new-password').value;

            if (!newUsername || !newPassword) {
                alert('Por favor, complete todos los campos.');
                return;
            }

            users[newUsername] = newPassword;
            localStorage.setItem('users', JSON.stringify(users));
            loadUserList();
            document.getElementById('new-username').value = '';
            document.getElementById('new-password').value = '';
        }

        function showModifyModal(username) {
            const modal = document.getElementById('modifyModal');
            modal.style.display = 'flex';
            modal.setAttribute('data-username', username);
        }

        function closeModal() {
            document.getElementById('modifyModal').style.display = 'none';
        }

        function saveChanges() {
            const username = document.getElementById('modifyModal').getAttribute('data-username');
            const newPassword = document.getElementById('newPassword').value;

            if (!newPassword) {
                alert('Por favor, ingrese una nueva contraseña.');
                return;
            }

            users[username] = newPassword;
            localStorage.setItem('users', JSON.stringify(users));
            closeModal();
            loadUserList();
        }

        function confirmDeleteUser(username) {
            if (confirm(`¿Está seguro de que desea eliminar al usuario ${username}?`)) {
                delete users[username];
                localStorage.setItem('users', JSON.stringify(users));
                loadUserList();
            }
        }
    </script>
</body>
</html>
