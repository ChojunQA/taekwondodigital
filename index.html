<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de Bloqueo - Chulhaksan</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
        }
        .title {
            margin-top: 20px;
            font-size: 24px;
            color: #e67e22;
            text-align: center;
        }
        .logo {
            width: 200px;
            margin-top: 20px;
        }
        .login-container {
            width: 400px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            margin-top: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #333;
            color: white;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #e67e22;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <div class="title">Centro de Informaci칩n Digital Chul Hak San</div>
    <img src="images/default-logo.png" class="logo" alt="Logo Chul Hak San">
    <div class="login-container" id="login-container">
        <h2>Ingreso</h2>
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contrase침a" required>
        <button onclick="login()">Ingresar</button>
    </div>

    <script>
        const users = {
            'user1': 'password1',
            'user2': 'password2',
            'user3': 'password3',
            'user4': 'password4',
            'user5': 'password5',
            'user6': 'password6',
            'user7': 'password7',
            'user8': 'password8',
            'user9': 'password9',
            'user10': 'password10'
        };

        if (!localStorage.getItem('superAdmin')) {
            localStorage.setItem('superAdmin', JSON.stringify({
                username: "admin",
                password: simpleHash("adminpass")
            }));
        }

        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = Math.imul(31, hash) + str.charCodeAt(i) | 0;
            }
            return hash.toString();
        }

        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            const superAdmin = JSON.parse(localStorage.getItem('superAdmin'));
            if (username === superAdmin.username && simpleHash(password) === superAdmin.password) {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'home.html';
                return;
            }

            if (users[username] && users[username] === password) {
                localStorage.setItem('currentUser', username);
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'home.html';
            } else {
                alert('Usuario o contrase침a incorrectos.');
            }
        }
    </script>
</body>
</html>
